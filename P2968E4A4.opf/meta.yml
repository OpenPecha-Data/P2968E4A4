        བདེར་གཤེགས་མཁན་ཆེན་ཨ་པད་རིན་པོ་ཆེའི་ཐུགས་དགོངས་བསྒྲུབ་ཕྱིར་གུས་སློབ་གུ་རུས་རྒྱལ་བསྟན་རིན་པོ་ཆེ་འདི་ཉིད་ཇི་སྲིད་དུ་སྲིད་པ་གནས་པ་དེ་སྲིད་དུ་འཕེལ་བའི་རྒྱུ་རུ་བསྔོ་སྨོན་དང་བཅས་སྤེལ།།
